<!DOCTYPE html>
<html>

<head>
  <title>Error 500 - Internal Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #800080, #FF1493);
      color: white;
      position: relative;
    }

    .header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      transition: background 0.5s;
    }

    .header:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }

    .back-button {
      margin-top: 20px;
      background-color: #fff;
      color: #FF1493;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 1s;
    }

    .back-button:hover {
      background-color: #FF1493;
      color: white;
      transform: scale(1.1);
      transition: 1s;
    }

    img.chef-image {
      position: absolute;
      top: 0;
      left: 0;
      max-height: 200px;
      max-width: 200px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- <img src="/app/assets/images/Chef-Icon.png" alt="" class="chef-image"> -->
  <div class="container">
    <div class="content">
      <h1>We're sorry, but something went wrong.</h1>
      <p>If you are the application owner, check the logs for more information.</p>
      <button class="back-button" onclick="window.location.href = '/dashboard'">Back to Homepage</button>
    </div>
  </div>
</body>

</html>
