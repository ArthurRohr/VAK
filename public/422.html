<!DOCTYPE html>
<html>

<head>
  <title>Error 422 - Unprocessable Entity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #800080, #FF1493);
      color: white;
      overflow: hidden;
    }


    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }

    .back-button {
      margin-top: 20px;
      background-color: #fff;
      color: #FF1493;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 1s;
    }

    .back-button:hover {
      background-color: #FF1493;
      color: white;
      transform: scale(1.1);
      transition: 1s;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>We couldn't process your request.</h1>
      <p>It seems there was an issue with the data you submitted.</p>
      <p>If you are the application owner, check the data and try again.</p>
      <button class="back-button" onclick="window.location.href = '/dashboard'">Back to Homepage</button>
    </div>
  </div>
</body>

</html>
